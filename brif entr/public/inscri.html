<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">

    <title>INscription</title>
</head>

<body>

    <form id="fo" action="/" method="POST">
        <div class="grop">
            <div class="I">
                <h2>TIME TO FEEL LIKE <br> HOME,</h2>
            </div>
            <div class="cont">
                <p> <input type="text" placeholder="Name" id="nom" name="username"></p>
            </div>
            <div class="cont">
                <p> <input type="text" placeholder="Email" id="email" name="email"></p>
            </div>
            <div class="cont">
                <p> <input type="password" placeholder="Password" id="password" name="password"></p>
            </div>
            <div class="cont">
                <p> <input type="password" placeholder="Confirmation" id="confirmation" name="Password"></p>
            </div>
            <div class="TOI">
                <p> <button id="insc" onclick="valide()"> <a href="http://localhost:1010/signUp"></a> sign up</button>
                </p>
            </div>

        </div>
    </form>


    <!-- validation java scripte -->

    <script type="text/javascript">
        function valide() {

            var nom = document.getElementById("nom").value;

            var email = document.getElementById("email").value;


            var password = document.getElementById("password").value;
            var confirmation = document.getElementById("confirmation").value;

            var regexmail = /^[a-zA-Z0-9.-]+@[a-z0-9.-]{2,6}.[a-z]{2,4}$/;
            var regexpasswd = /^[a-zA-Z*'-_^"@$#]{8,30}$/;
            var regexname = /^[a-zA-Z]{3,16}$/;


            if (nom == "" || email == "" || password == "" || confirmation == "") {
                window.alert("tous les champs doivent etre remplis");
            }

            else if (!regexmail.test(email) || !regexpasswd.test(password) || !regexname.test(nom)) {

                window.alert("respecte les format")
            }

            else if (password != confirmation) {

                window.alert("mot de passe non  edentique")
            }

            else {
                window.alert(" nom:" + nom + "email:" + email + "password:" + password + "confirmation:" + confirmation);
            }


        }

    </script>





</body>

</html>
