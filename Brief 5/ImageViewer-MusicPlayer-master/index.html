    <div class="container">
        <div class="image">
            <div class="img-player">
                <i onclick="previous('image');" id="left" class="fa fa-chevron-left"
                    style="font-size:48px;color:black; cursor: pointer;"></i>
                <div class="img">
                    <img id="img" src="NOImageAvailable.png">
                    <div class="title">
                        <h2 id="title">Image Title</h2>
                        <p id="disc">Some text the talk about this picture</p>
                    </div>
                </div>
                <i onclick="next('image');" id="right" class="fa fa-chevron-right"
                    style="font-size:48px;color:black; cursor: pointer;"></i>
            </div>
            <div class="input-controller">
                <div class="inputs">
                    <input id="url-input" type="text" placeholder="Insert your image url here">
                    <div class="input-group">
                        <input id="title-input" type="text" placeholder="insert the image name here">
                        <input id="disc-input" type="text" placeholder="insert the image tags here">
                    </div>
                </div>
                <div class="buttons">
                    <button style="background-color: mediumseagreen;" onclick="add('image')">Add</button>
                    <div class="input-group">
                        <button style="background-color: mediumvioletred; flex-grow: 1;"
                            onclick="dequeue('image')">delete last</button>
                        <button style="background-color: mediumvioletred; flex-grow: 1;" onclick="pop('image')">delete first</button>
                    </div>
                </div>
            </div>
